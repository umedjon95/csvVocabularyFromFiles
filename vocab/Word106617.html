
<title>interview</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>JOB/COURSE</b> [C] a meeting in which someone asks you questions to see if you are suitable for a job or course</p>
<p><i>I had an interview last week for a job in London.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>NEWS</b> [C] a meeting in which someone asks a famous person questions for a newspaper, television, etc.</p>
<p><font size="12">&nbsp;</font></p>

</content>
