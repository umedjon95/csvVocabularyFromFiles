
<title>used to</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>modal verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>If something used to happen, it happened often or existed in the past but it does not happen now.</p>
<p><i>I used to go out every night when I was a student.</i></p>
<p><font size="12">&nbsp;</font></p>
