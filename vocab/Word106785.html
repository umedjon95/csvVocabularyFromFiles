
<title>night</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>DARK</b> [C,U] the time in every 24 hours when it is dark and people sleep</p>
<p><i>I slept really badly last night.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>EVENING</b> [C,U] the period from the evening to the time when you go to sleep</p>
<p><i>Are you doing anything on Friday night?</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
