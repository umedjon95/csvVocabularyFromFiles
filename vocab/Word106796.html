
<title>noun</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word that refers to a person, place, object, event, substance, idea, feeling, or quality. For example the words 'teacher', 'book' and 'beauty' are nouns.</p>
