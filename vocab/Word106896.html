
<title>plural</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word or part of a word which shows that you are talking about more than one person or thing. For example 'babies' is the plural of 'baby'.</p>
<p><font size="12">&nbsp;</font></p>
