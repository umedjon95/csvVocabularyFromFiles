
<title>guilty</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adjective</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ASHAMED</b> feeling bad because you have done something wrong</p>
<p><i>I feel so guilty about not going to see them.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>LAW</b> having broken a law</p>
<p><i>The jury found her guilty (= decided that she was guilty of a crime).</i></p>
