
<title>look out</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>phrasal verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>to watch what is happening and be careful</p>
<p><i>The police have warned shopkeepers to look out for forged notes.</i></p>
<p><font size="3">&nbsp;</font></p>
<p>said or shouted in order to tell someone that they are in danger</p>
<p><i>Look out! There's a car coming!</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
