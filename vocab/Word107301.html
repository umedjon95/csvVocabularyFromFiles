
<title>wood</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MATERIAL</b> [C,U] the hard material that trees are made of</p>
<p><i>a piece of wood</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>AREA</b> [C,U] a large area of trees growing near each other</p>
<p><i>We went for a walk in the woods.</i></p>
<p><font size="12">&nbsp;</font></p>
