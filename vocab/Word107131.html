
<title>take off</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>phrasal verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>REMOVE</b> to remove something, especially clothes</p>
<p><i>He took off his clothes and got into the bath.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>FLY</b> If an aircraft, bird or insect takes off, it leaves the ground and begins to fly</p>
<p><i>The plane took off at 8.30 a.m.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
