
<title>love (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>FRIENDS/FAMILY</b> to like a friend or a person in your family very much</p>
<p><i>I'm sure he loves his kids.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ENJOY</b> to like something very much</p>
