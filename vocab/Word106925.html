
<title>pronoun</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word that is used instead of a noun which has usually already been talked about. For example the words 'she', 'it', and 'mine' are pronouns.</p>
<p><font size="12">&nbsp;</font></p>
