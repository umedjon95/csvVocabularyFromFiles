
<title>stand</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>accept something which is unpleasant of difficult</p>
<p><i>I can't stand her voice.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ON FEET</b> to be in a vertical position on your feet</p>
<p><i>We'd been standing for hours.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>RISE</b> to rise to a vertical position on your feet from sitting or lying down</p>
<p><i>I get dizzy if I stand up too quickly.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
