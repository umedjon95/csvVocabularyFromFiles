
<title>drive</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>CONTROL VEHICLE</b> to make a car, bus, or train move, and control what it does</p>
<p><i>She's learning to drive.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>TRAVEL</b> to travel somewhere in a car, or to take someone somewhere in a car</p>
<p><i>Annie drove me home last night.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
