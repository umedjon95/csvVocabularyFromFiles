
<title>out</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adjective</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>AWAY FROM</b> used to show movement away from the inside of somewhere</p>
<p><i>He dropped the bag and all the apples fell out.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>NOT THERE</b> not in the place where you usually live or work</p>
<p><i>I went round to see her but she was out.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
