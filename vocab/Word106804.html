
<title>o'clock</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adverb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>used after the numbers one to twelve to mean exactly that hour when you tell the time</p>
<p><i>It was ten o'clock when we got home.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
