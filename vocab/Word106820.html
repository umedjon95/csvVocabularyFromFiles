
<title>open (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MAKE NOT CLOSED</b> If you open something, you make it change to a position that is not closed.</p>
<p><i>Could you open the window?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>START WORK</b> If a shop or office opens at a particular time of day, it starts to do business at that time.</p>
<p><i>What time does the bank open?</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
