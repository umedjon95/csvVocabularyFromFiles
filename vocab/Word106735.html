
<title>moment</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>SHORT TIME</b> [C] a very short period of time</p>
<p><i>I'll be back in a moment.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>POINT IN TIME</b> [C] a point in time</p>
<p><i>Just at that moment, the phone rang.</i></p>
<p><font size="12">&nbsp;</font></p>
