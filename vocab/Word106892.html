
<title>play (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>SPORTS/GAMES</b> When you play a sport or game, you do it.</p>
<p><i>You play tennis, don't you Sam?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ACTING</b> to be a character in a film or play</p>
<p><i>Morgan played the father in the film version.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MUSIC</b> to make music with a musical instrument</p>
<p><i>Tim was playing the piano.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
