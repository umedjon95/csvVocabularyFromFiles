
<title>middle (noun)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[U] the centre of something</p>
<p><i>We live right in the middle of the town.</i></p>
<p><font size="3">&nbsp;</font></p>
<p>[U] not the beginning or the end but the time in between</p>
<p><i>The letter should arrive by the middle of next week.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
