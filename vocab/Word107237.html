
<title>useless</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adjective</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>If something is useless, it does not work well or it has no effect.</p>
<p><i>This umbrella's useless - there's a big hole in it.</i></p>
