
<title>at</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>preposition</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>PLACE</b> in a particular place or position</p>
<p><i>We met at the station.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>TIME</b> used to show the time something happens</p>
<p><i>The meeting starts at three.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>DIRECTION</b> towards</p>
<p><i>She threw the ball at him.</i></p>
