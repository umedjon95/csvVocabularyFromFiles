
<title>write</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>WORDS</b> to make words, letters, or numbers on a surface using a pen or pencil</p>
<p><i>Write your name at the top of the page.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>LETTER</b> to send someone a letter</p>
<p><i>I wrote her a letter last week.</i></p>
