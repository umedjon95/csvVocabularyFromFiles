
<title>adverb</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word that gives more information about a verb, adjective, phrase, or other adverb. In the sentence 'He ate quickly.' 'quickly' is an adverb.</p>
