
<title>back (noun)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>NOT FRONT</b> [C] the part of something that is away from the front</p>
<p><i>I was sitting in the back of the car.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>BODY</b> [C] the part of your body from your shoulders to your bottom</p>
<p><i>He was lying on his back.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
