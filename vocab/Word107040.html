
<title>shower</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>WASH</b> [C] when you wash your whole body while standing under a flow of water.</p>
<p><i>I had a shower and got dressed.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>BATHROOM EQUIPMENT</b> [C] a piece of bathroom equipment that you stand under to wash your whole body</p>
<p><i>He's in the shower.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
