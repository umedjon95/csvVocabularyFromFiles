
<title>lift</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>RIDE</b> a free ride somewhere, usually in a car</p>
<p><i>Can you give me a lift to the airport?</i></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a machine that carries people up and down in tall buildings</p>
<p><i>Shall we use the stairs or take the lift?</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
