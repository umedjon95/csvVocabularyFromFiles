
<title>choice</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>when you can choose between two or more things</p>
<p><i>If I had a choice, I'd stop working.</i></p>
<p><font size="3">&nbsp;</font></p>
<p>the person or thing that someone has chosen</p>
<p><i>Harvard was not his first choice.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
