
<title>pass (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>GIVE</b> to give something to someone</p>
<p><i>Could you pass the salt, please?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>GO PAST</b> to go past something or someone</p>
<p><i>She passed me this morning in the street.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>EXAM</b> to succeed at a test or an exam</p>
<p><font size="12">&nbsp;</font></p>

</content>
