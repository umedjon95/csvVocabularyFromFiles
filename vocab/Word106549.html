<content>

<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>OWN</b> to own something</p>

<p><font size="3">&nbsp;</font></p>
<p><b>EAT/DRINK</b> to eat or drink something</p>
