
<title>rush hour</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C,U] the time when a lot of people are travelling to or from work and so roads and trains are very busy</p>
