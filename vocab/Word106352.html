
<title>diet</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>USUAL FOOD</b> [C,U] the type of food that someone usually eats</p>
<p><i>His diet isn't very healthy.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>SPECIAL FOOD</b> [C,U] when someone eats a particular type or amount of food because they are ill or want to become thinner</p>
<p><i>No cake for me, thanks - I'm on a diet.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
