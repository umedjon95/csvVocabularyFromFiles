
<title>order (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>REQUEST</b> to ask for food or other things</p>
<p><i>Have you ordered any drinks?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ARRANGE</b> to arrange a group of people or things in a list from first to last</p>
<p><i>Have you ordered the pages correctly?</i></p>
<p><font size="12">&nbsp;</font></p>
