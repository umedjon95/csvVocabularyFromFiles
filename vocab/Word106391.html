
<title>else</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adverb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>IN ADDITION</b> in addition to someone or something</p>
<p><i>Would you like anything else to eat?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>DIFFERENT</b> different from someone or something</p>
<p><i>I don't like it here. Let's go somewhere else.</i></p>
