
<title>way</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MANNER</b> the manner in which someone behaves or think, or in which something happens</p>
<p><i>Its just his way.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>DIRECTION</b> [C,U] a direction something faces or travels in</p>
<p><i>This bus is going the wrong way.</i></p>
<p><font size="12">&nbsp;</font></p>
