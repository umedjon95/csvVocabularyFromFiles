
<title>work (noun)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>EFFORT</b> [U] when you use effort to do something</p>
<p><i>Decorating that room was hard work.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>PLACE</b> [U] the place where you go to do your job</p>
<p><i>He had an accident at work.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>JOB</b> [U] something you do to get money</p>
<p><i>Has she got any work yet?</i></p>
<p><font size="12">&nbsp;</font></p>
