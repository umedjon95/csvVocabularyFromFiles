
<title>in (adv.)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adverb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>INTO A SPACE</b> into an area or space from the outside of it</p>
<p><i>She took off her shoes and socks and jumped in.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>TRAIN/PLANE</b> If a train, plane, etc is in, it has arrived at the place it was going to.</p>
<p><i>My train gets in at 17.54.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
