
<title>ask</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>QUESTION</b> to say something to someone as a question</p>
<p><i>I asked him about his hobbies.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>WANT SOMETHING</b> to say to someone that you would like something from them</p>
<p><i>He's asked for a bike for his birthday.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>INVITE</b> to invite someone to do something</p>
<p><i>She asked him out to lunch.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
