
<title>address</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>BUILDING DETAILS</b> [C] the number of a building and the name of the street, city, etc where it is</p>
<p><i>Could you give me his address?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ELECTRONIC</b> [C] a group of letters and signs used to send email to someone or to find information on the Internet</p>
<p><i>an email/web address</i></p>
<p><font size="12">&nbsp;</font></p>
