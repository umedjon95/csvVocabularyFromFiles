
<title>wash (verb)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>CLEAN SOMETHING</b> to make something clean using water and soap</p>
<p><i>Dad was washing the dishes.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>CLEAN YOURSELF</b> to clean part of your body with water and soap</p>
<p><i>Have you washed your hands?</i></p>
