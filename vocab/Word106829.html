
<title>out of</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>preposition</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>AWAY FROM</b> used to show movement away from the inside of a place or container</p>
<p><i>A bunch of keys fell out of her bag.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>NO LONGER IN</b> no longer in a place or situation</p>
<p><i>He's out of the country until next month.</i></p>
<p><font size="12">&nbsp;</font></p>
