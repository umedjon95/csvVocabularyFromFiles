
<title>come</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MOVE TOWARDS</b> to move or travel towards a person who is speaking</p>
<p><i>Come here.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>ARRIVE</b> to arrive somewhere</p>
<p><i>I've come to see Mr Curtis.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>GO WITH SOMEONE</b> to go somewhere with the person who is speaking</p>
<p><i>Come with us later.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
