
<title>anyway</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>adverb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>used to give a more important reason for something that you are saying</p>
<p><i>We can drive you to the station - we go that way anyway.</i></p>
<p><font size="3">&nbsp;</font></p>
<p>used when you are returning to an earlier subject</p>
<p><i>Anyway, as I said, I'll be away next week.</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
