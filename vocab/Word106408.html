
<title>excuse me</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>phrase</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>used to politely get someone's attention</p>
<p><i>Excuse me, does this bus go to Oxford Street?</i></p>
<p><font size="3">&nbsp;</font></p>
<p>used to say sorry for something that you have done</p>
<p><i>Oh, excuse me, did I take your seat?</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
