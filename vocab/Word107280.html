
<title>weigh</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>WEIGHT</b> to have a weight of 200g/75 kg/10 stone, etc</p>
<p><i>How much do you weigh?</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>MEASURE</b> to measure how heavy someone or something is</p>
<p><i>Can you weigh that piece of cheese for me?</i></p>
