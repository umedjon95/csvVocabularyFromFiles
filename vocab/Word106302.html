
<title>conjunction</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word that is used to connect phrases or parts of a sentence. For example the words 'and' and 'because' are conjunctions.</p>
<p><font size="12">&nbsp;</font></p>

</content>
