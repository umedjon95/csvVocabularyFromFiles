
<title>preposition</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p>[C] a word or group of words that is used before a noun or pronoun to show place, direction, time, etc. For example 'on' in 'Your keys are on the table.' is a preposition.</p>
<p><font size="12">&nbsp;</font></p>

</content>
