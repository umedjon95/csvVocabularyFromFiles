
<title>move</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>verb</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>CHANGE PLACE</b> to go to a different place</p>
<p><i>Eventually, she moved to Germany.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>POSITION</b> to change place or position, or to make something change place or position</p>
<p><i>We moved the chairs to another room.</i></p>
