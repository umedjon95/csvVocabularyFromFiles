
<title>order (noun)</title>
<content>
<p><font size="8">&nbsp;</font></p>
<p><b><i>noun</i></b></p>
<p><font size="3">&nbsp;</font></p>
<p><b>INSTRUCTION</b> [C,U] something that someone tells you that you must do</p>
<p><i>You must obey orders at all times.</i></p>
<p><font size="3">&nbsp;</font></p>
<p><b>REQUEST</b> [C,U] when you ask for food or other things in return for money</p>
<p><i>Has the waiter taken your order?</i></p>
<p><font size="12">&nbsp;</font></p>

</content>
